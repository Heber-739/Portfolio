<section class="body">
  <app-header> </app-header>

  <app-education></app-education>
  <app-soft-skills></app-soft-skills>
  <app-job></app-job>

  <ng-container *ngIf="isLogged">
    <button
      *ngIf="!edithMode"
      class="btn btn_primary"
      (click)="edithChange(true)"
    >
      Entrar en modo de edición
    </button>
    <button
      *ngIf="edithMode"
      class="btn btn_primary"
      (click)="edithChange(false)"
    >
      Salir modo de edición
    </button>
  </ng-container>
</section>

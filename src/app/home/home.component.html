<section class="body">
  <app-header> </app-header>

  <app-education></app-education>
  <app-soft-skills></app-soft-skills>
  <app-user-exp></app-user-exp>

  <ng-container *ngIf="isLogged">
    <button
      *ngIf="!edithMode"
      class="btn btn_primary"
      (click)="edithModeEnter()"
    >
      Entrar en modo de edición
    </button>
    <button *ngIf="edithMode" class="btn btn_primary" (click)="edithModeExit()">
      Salir modo de edición
    </button>
  </ng-container>
</section>

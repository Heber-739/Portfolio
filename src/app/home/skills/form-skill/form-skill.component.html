<form class="edith_form" formGroup="formHS">
  <div class="input_container">
    <input
      class="input_text"
      type="text"
      (focus)="name.classList.add('active')"
      id="name"
      formControlName="name"
      autocomplete="off"
      placeholder="Nombre del skill"
    />
    <label
      for="name"
      class="label"
      [ngClass]="edithHS.id == 0 ? '' : 'active'"
      #name
      >Nombre</label
    >
  </div>

  <div class="input_container">
    <input
      class="input_text"
      type="number"
      (focus)="percentage.classList.add('active')"
      id="percentage"
      formControlName="percentage"
      autocomplete="off"
      placeholder="Porcentage en multiplo de 5"
    />
    <label
      for="percentage"
      class="label"
      [ngClass]="edithHS.id == 0 ? '' : 'active'"
      #percentage
      >Porcentaje</label
    >
  </div>

  <div class="img_container">
    <small>Tamaño máximo de imagen 1MB</small>

    <label for="file" class="btn"
      >Logo<input id="file" class="img_file" (focus)="onchange()"
    /></label>

    <img *ngIf="image" class="outputImg" [src]="image.data_img" />
  </div>
  <button class="btn" (click)="saveHardSkill()">Guardar</button>
</form>

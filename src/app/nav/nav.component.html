<div class="arrow" [ngClass]="{ rotate: menu }" (click)="open()">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="icon icon-tabler icon-tabler-chevron-right"
    width="56"
    height="56"
    viewBox="0 0 24 24"
    stroke-width="2"
    stroke="#ffffff"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
    <polyline points="9 6 15 12 9 18" />
  </svg>
</div>
<div
  [ngClass]="{ animate: start, curtain_off: menu }"
  (click)="open()"
  class="curtain"
></div>

<nav class="nav" [class.navShow]="menu">
  <div class="pictures">
    <a routerLink=""
      ><img class="photo" [ngClass]="{ picture: start }" src="{{ photo }}"
    /></a>
    <a href="{{ user.linkedin }}" target="_blank"
      ><img
        src="assets/img/linkedin.svg"
        [ngClass]="{ lin: start }"
        class="social_lin box"
        alt="linkedin"
    /></a>

    <a href="{{ user.github }}" target="_blank"
      ><img
        src="assets/img/github.svg"
        [ngClass]="{ git: start }"
        class="social_git box"
        alt="github"
      />
    </a>
  </div>
  <ul class="list">
    <a class="btn contact" routerLink="contacto">Contactar</a>
    <li class="item">
      <a routerLink="" class="a_item"
        ><img class="img" src="assets/img/home.svg" />Inicio</a
      >
    </li>
    <li class="item">
      <a routerLink="proyectos" class="a_item"
        ><img class="img" src="assets/img/proyectos.svg" /> Proyectos</a
      >
    </li>
    <li class="item">
      <a routerLink="contacto" class="a_item"
        ><img class="img" src="assets/img/contacto.svg" />Contacto</a
      >
    </li>
    <li class="item" *ngIf="!isLogged">
      <a routerLink="login" class="a_item"
        ><img class="img" src="assets/img/login.svg" />Login</a
      >
    </li>
    <li class="item" *ngIf="isLogged" (click)="logout()">
      <a class="a_item"><img class="img" src="assets/img/home.svg" />Logout</a>
    </li>
    <li class="item" (click)="changeTheme('open')">
      <a class="a_item"><img class="img" src="assets/img/temas.svg" />Temas</a>
    </li>
  </ul>
  <ul class="list_color" *ngIf="selColor">
    <li class="btn" (click)="changeTheme('blue')">Azul</li>
    <li class="btn" (click)="changeTheme('red')">Rojo</li>
    <li class="btn" (click)="changeTheme('green')">Verde</li>
    <li class="btn" (click)="changeTheme('dark')">Oscuro</li>
  </ul>
</nav>

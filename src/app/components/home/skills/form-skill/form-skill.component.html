<form class="edith_form box" [formGroup]="formHS">
  <label for="name" class="lbl"
    ><input
      class="input"
      type="text"
      id="name"
      formControlName="name"
      autocomplete="off"
      placeholder="Nombre del skill"
    />
    <span>Nombre</span>
  </label>

  <label for="percentage" class="lbl"
    ><input
      class="input"
      type="number"
      id="percentage"
      formControlName="percentage"
      autocomplete="off"
      placeholder="Porcentage"
    />
    <span>Porcentaje</span>
  </label>

  <div class="img_container">
    <small>Tamaño máximo de imagen 1MB</small>
    <button (click)="loadImage()" class="btn">Cargar logo</button>
    <img
      class="outputImg"
      [src]="image ? image : '../../../assets/img/picture.png'"
    />
  </div>
  <div class="cont_edith_btn">
    <button class="btn" (click)="saveHardSkill()">Guardar</button>
    <button class="btn" (click)="abort()">Cancelar</button>
  </div>
</form>

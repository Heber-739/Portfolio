<form class="form" [formGroup]="formEd">
  <div class="input_container">
    <input
      class="input_text"
      type="text"
      (focus)="name.classList.add('active')"
      id="name"
      formControlName="name"
      autocomplete="off"
      placeholder="Nombre de la educaci칩n"
    />
    <label
      for="money"
      [ngClass]="edithEd.id ? 'active' : ''"
      class="label"
      #name
      >Nombre</label
    >
  </div>

  <div class="input_container">
    <input
      class="input_text"
      type="text"
      (focus)="link.classList.add('active')"
      id="link"
      formControlName="link"
      autocomplete="off"
      placeholder="Link a la descripci칩n o homepage"
    />
    <label for="link" class="label" [ngClass]="edithEd.id ? 'active' : ''" #link
      >Link</label
    >
  </div>
  <button class="btn status" (click)="this.edFinish = !this.edFinish">
    {{ this.edFinish ? "Finalizado" : "En Progreso" }}
  </button>
  <div class="img_container">
    <small>Tama침o m치ximo de imagen 1MB</small>

    <label for="file" class="btn"
      >Imagen o banner<input id="file" class="img_file" (focus)="onchange()"
    /></label>

    <img
      class="outputImg"
      [src]="image ? image : '../../../assets/img/picture.png'"
    />
  </div>
  <button class="btn" (click)="saveEducation()">Guardar</button>
</form>
<button class="btn" (click)="finished()">Finalizar</button>
